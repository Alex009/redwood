rootProject.name = 'treehouse-root'

include ':samples:counter:android'
include ':samples:counter:browser'
include ':samples:counter:ios:shared'
include ':samples:counter:shared'
include ':samples:counter:sunspot'
include ':samples:counter:sunspot:compose'
include ':samples:counter:sunspot:test'
include ':samples:counter:sunspot:widget'

includeBuild('treehouse') {
  dependencySubstitution {
    substitute module('app.cash.treehouse:treehouse-compose') with project(':treehouse-compose')
    substitute module('app.cash.treehouse:treehouse-gradle-plugin') with project(':treehouse-gradle-plugin')
    substitute module('app.cash.treehouse:treehouse-schema-annotations') with project(':treehouse-schema-annotations')
    substitute module('app.cash.treehouse:treehouse-schema-generator') with project(':treehouse-schema-generator')
    substitute module('app.cash.treehouse:treehouse-widget') with project(':treehouse-widget')

    substitute module('app.cash.treehouse:compose-compiler-hosted') with project(':compose:compiler-hosted')
  }
}
