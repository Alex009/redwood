apply plugin: 'org.jetbrains.kotlin.multiplatform'

def generatedDir = 'build/generated/redwood'

kotlin {
  apply from: "${rootDir}/addAllTargets.gradle"

  // Ensure our codegen correctly works in explicit API mode.
  explicitApi()

  sourceSets {
    commonMain {
      kotlin {
        srcDir generatedDir
      }
      dependencies {
        api projects.redwoodWidget
      }
    }
  }

  targets.all {
    compilations.all {
      kotlinOptions {
        // Ensure our codegen does not produce any warnings.
        allWarningsAsErrors = true

        freeCompilerArgs += [
          // Ensure our codegen can handle the latest language semantics.
          // https://kotlinlang.org/docs/compiler-reference.html#progressive
          '-progressive'
        ]
      }
    }
  }
}

configurations {
  generator
  schema
}

dependencies {
  generator projects.redwoodCli
  schema projects.testSchema
}

def generate = tasks.register('redwoodGenerate', JavaExec) {
  def schemaFiles = configurations.schema
    .incoming
    .artifactView {
      it.attributes {
        it.attribute(Usage.USAGE_ATTRIBUTE, objects.named(Usage.class, Usage.JAVA_RUNTIME))
      }
    }
    .artifacts
    .artifactFiles
  it.inputs.files(schemaFiles)

  it.classpath(configurations.generator)
  it.main('app.cash.redwood.cli.Main')
  it.args(
    'generate',
    '--widget',
    '--out', generatedDir,
    'example.redwood.ExampleSchema',
    '-cp',
  )

  it.doFirst {
    it.args += schemaFiles.files.join(File.pathSeparator)

    file(generatedDir).deleteDir()
  }
}

kotlin.targets.all { target ->
  target.compilations.all { compilation ->
    compilation.compileKotlinTask.dependsOn(generate.get())
  }
}
