buildscript {
  ext.versions = [
    'treehouse': treehouseVersion
  ]
  ext.deps = [
    'treehouse': [
      'schemaRuntime': "app.cash.treehouse:treehouse-schema-runtime:${versions.treehouse}"
    ],
  ]

  dependencies {
    classpath "app.cash.treehouse:treehouse-gradle:${versions.treehouse}"
    classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.4.10'
    classpath 'com.android.tools.build:gradle:4.1.1'
  }

  repositories {
    maven {
      url "file://${rootDir.absolutePath}/../../../../../build/localMaven"
    }
    mavenCentral()
    google()
    jcenter()
  }
}

allprojects {
  repositories {
    maven {
      url "file://${rootDir.absolutePath}/../../../../../build/localMaven"
    }
    mavenCentral()
    google()
    jcenter()
  }

  tasks.withType(org.jetbrains.kotlin.gradle.dsl.KotlinCompile).configureEach { task ->
    task.kotlinOptions {
      freeCompilerArgs += [
        '-Xopt-in=kotlin.RequiresOptIn',
        '-Xopt-in=androidx.compose.runtime.ExperimentalComposeApi',
      ]
    }
  }

  plugins.withType(com.android.build.gradle.BasePlugin).configureEach { plugin ->
    def android = plugin.extension
    android.compileSdkVersion 30
    android.defaultConfig {
      minSdkVersion 21
      targetSdkVersion 30
    }
    android.lintOptions {
      checkDependencies true
      checkReleaseBuilds false // Full lint runs as part of 'build' task.
    }
  }
}
