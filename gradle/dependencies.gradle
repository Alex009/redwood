buildscript {
  ext.versions = [
    'compose': '1.0.0',
    'kotlin': '1.5.10',
    'kotlinx': [
      'coroutines': '1.5.0',
      'serialization': '1.0.0',
    ],
    'exhaustive': '0.1.1',
  ]

  ext.deps = [
    'kotlin': [
      'compiler': "org.jetbrains.kotlin:kotlin-compiler:${versions.kotlin}",
      'gradlePlugin': "org.jetbrains.kotlin:kotlin-gradle-plugin:${versions.kotlin}",
      'reflect': 'org.jetbrains.kotlin:kotlin-reflect',
      'test': 'org.jetbrains.kotlin:kotlin-test',
    ],
    'kotlinx': [
      'coroutines': [
        'android': "org.jetbrains.kotlinx:kotlinx-coroutines-android:${versions.kotlinx.coroutines}",
        'core': "org.jetbrains.kotlinx:kotlinx-coroutines-core:${versions.kotlinx.coroutines}",
        'coreNativeMultithreading': "org.jetbrains.kotlinx:kotlinx-coroutines-core:${versions.kotlinx.coroutines}-native-mt",
        'test': "org.jetbrains.kotlinx:kotlinx-coroutines-test:${versions.kotlinx.coroutines}",
      ],
      'serialization': [
        'core': "org.jetbrains.kotlinx:kotlinx-serialization-core:${versions.kotlinx.serialization}",
        'json': "org.jetbrains.kotlinx:kotlinx-serialization-json:${versions.kotlinx.serialization}",
      ],
    ],
    'androidx': [
      'compose': [
        'compiler': "androidx.compose.compiler:compiler:${versions.compose}",
      ],
      'core': 'androidx.core:core-ktx:1.2.0',
    ],
    'androidGradlePlugin': 'com.android.tools.build:gradle:7.0.0',
    'kotlinPoet': 'com.squareup:kotlinpoet:1.7.2',
    'clikt': 'com.github.ajalt.clikt:clikt:3.1.0',
    'exhaustiveAnnotation': "app.cash.exhaustive:exhaustive-annotation:${versions.exhaustive}",
    'junit': 'junit:junit:4.13.1',
    'testParameterInjector': 'com.google.testparameterinjector:test-parameter-injector:1.1',
    'truth': 'com.google.truth:truth:1.1',
    'robolectric': 'org.robolectric:robolectric:4.5.1',
  ]
}
